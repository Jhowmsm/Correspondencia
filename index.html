<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DiseÃ±ador PDF desde Excel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { display: flex; height: 100vh; }
    .left, .right { width: 50%; padding: 20px; box-sizing: border-box; overflow-y: auto; }
    .left { background: #f0f0f0; border-right: 1px solid #ccc; }
    .right { background: #fff; position: relative; }
    .drop-zone { border: 1px dashed #aaa; width: 100%; height: 800px; position: relative; background: #fff; }
    .draggable, .resizable-wrapper, .text-field { position: absolute; cursor: move; background: rgba(0,0,0,0.05); padding: 2px 6px; border-radius: 4px; }
    .resizable-wrapper { resize: both; overflow: hidden; border: 1px dashed #555; }
    .resizable-wrapper img { width: 100%; height: 100%; pointer-events: none; }
    .text-field[contenteditable] { outline: none; }
    .field-controls { position: absolute; top: -20px; right: 0; background: #fff; border: 1px solid #ccc; padding: 2px; z-index: 10; }
    .field-controls input[type=number] { width: 40px; }
    .delete-btn { color: red; cursor: pointer; margin-left: 5px; }
    canvas { display: none; }
    #refreshPreview { position: absolute; top: 10px; right: 20px; z-index: 10; }
  </style>
</head>
<body>
<div class="container">
  <div class="left">
    <h2>DiseÃ±o PDF</h2>
    <label>Subir archivo Excel:</label>
    <input type="file" id="excelFile" accept=".xlsx" /><br><br>

    <div id="fieldSelection"></div>
    <button onclick="uploadLogo()">Subir Logo</button>
    <button onclick="addTextField()">Agregar texto libre</button>
    <input type="file" id="logoFile" accept="image/*" style="display: none;" />

    <h4>DiseÃ±a tu layout:</h4>
    <div id="designArea" class="drop-zone"></div>
    <button onclick="generarPDFCompleto()" style="margin-top: 20px;">ðŸ“„ Generar PDF completo</button>
  </div>

  <div class="right">
    <button id="refreshPreview" onclick="generarPrevisualizacion()">ðŸ”„ Recargar vista previa</button>
    <h2 style="padding-top: 40px;">PrevisualizaciÃ³n</h2>
    <iframe id="previewFrame" style="width:100%; height:85%; border:1px solid #ccc;"></iframe>
  </div>
</div>

<canvas id="barcodeCanvas"></canvas>

<script>
  let excelData = [];
  let logoData = null;
  const PX_TO_MM = 0.2646;

  document.getElementById("excelFile").addEventListener("change", function(evt) {
    const file = evt.target.files[0];
    const reader = new FileReader();
    reader.onload = function(e) {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      excelData = XLSX.utils.sheet_to_json(sheet);
      const headers = Object.keys(excelData[0]);
      renderFieldButtons(headers);
    };
    reader.readAsArrayBuffer(file);
  });

  function renderFieldButtons(headers) {
    const container = document.getElementById("fieldSelection");
    container.innerHTML = "<strong>Campos detectados:</strong><br>";
    headers.forEach(header => {
      const btn = document.createElement("button");
      btn.textContent = header;
      btn.onclick = () => addDraggableField(header);
      container.appendChild(btn);
    });
  }

  function normalizeFieldName(name) {
    return name.toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu, "").replace(/\s+/g, "");
  }

  function addDraggableField(field) {
    const div = document.createElement("div");
    div.className = "draggable";
    div.setAttribute("data-field", field);
    div.setAttribute("data-size", "12");
    div.setAttribute("data-bold", "false");
    div.style.left = "10px";
    div.style.top = "10px";
    div.textContent = `{{${field}}}`;

    const controls = document.createElement("div");
    controls.className = "field-controls";
    controls.innerHTML = `
      <input type="number" value="12" min="6" max="36" onchange="this.parentNode.parentNode.setAttribute('data-size', this.value)">
      <label><input type="checkbox" onchange="this.parentNode.parentNode.setAttribute('data-bold', this.checked)"> B</label>
      <span class="delete-btn" onclick="this.parentNode.parentNode.remove()">âœ–</span>
    `;

    div.appendChild(controls);
    document.getElementById("designArea").appendChild(div);
    makeDraggable(div);
  }

  function addTextField() {
    const div = document.createElement("div");
    div.className = "text-field";
    div.setAttribute("data-size", "12");
    div.setAttribute("data-bold", "false");
    div.contentEditable = true;
    div.style.left = "10px";
    div.style.top = "10px";
    div.innerText = "Texto libre";

    const controls = document.createElement("div");
    controls.className = "field-controls";
    controls.innerHTML = `
      <input type="number" value="12" min="6" max="36" onchange="this.parentNode.parentNode.setAttribute('data-size', this.value)">
      <label><input type="checkbox" onchange="this.parentNode.parentNode.setAttribute('data-bold', this.checked)"> B</label>
      <span class="delete-btn" onclick="this.parentNode.parentNode.remove()">âœ–</span>
    `;

    div.appendChild(controls);
    document.getElementById("designArea").appendChild(div);
    makeDraggable(div);
  }

  function makeDraggable(el) {
    let offsetX, offsetY;
    el.onmousedown = function(e) {
      if (e.target.closest('.field-controls')) return;
      offsetX = e.clientX - el.offsetLeft;
      offsetY = e.clientY - el.offsetTop;
      document.onmousemove = function(e) {
        el.style.left = e.clientX - offsetX + 'px';
        el.style.top = e.clientY - offsetY + 'px';
      };
      document.onmouseup = function() {
        document.onmousemove = null;
        document.onmouseup = null;
      };
    };
  }

  function uploadLogo() {
    document.getElementById("logoFile").click();
  }

  document.getElementById("logoFile").addEventListener("change", function(evt) {
    const file = evt.target.files[0];
    const reader = new FileReader();
    reader.onload = function(e) {
      logoData = e.target.result;
      const wrapper = document.createElement("div");
      wrapper.className = "resizable-wrapper";
      wrapper.style.left = "10px";
      wrapper.style.top = "10px";
      wrapper.style.width = "100px";
      wrapper.style.height = "50px";

      const img = document.createElement("img");
      img.src = logoData;
      wrapper.appendChild(img);
      document.getElementById("designArea").appendChild(wrapper);
      makeDraggable(wrapper);
    };
    reader.readAsDataURL(file);
  });

  function renderPDF(pdf, data) {
    const elements = Array.from(document.getElementById("designArea").children);
    const barcodeCanvas = document.getElementById("barcodeCanvas");

    for (const el of elements) {
      const x = parseInt(el.style.left) * PX_TO_MM;
      const y = parseInt(el.style.top) * PX_TO_MM;
      const width = el.offsetWidth * PX_TO_MM;
      const height = el.offsetHeight * PX_TO_MM;

      if (el.classList.contains("resizable-wrapper")) {
        const img = el.querySelector("img");
        pdf.addImage(img.src, "PNG", x, y, width, height);
      } else if (el.classList.contains("draggable")) {
        const field = el.getAttribute("data-field");
        const fieldKey = normalizeFieldName(field);
        const fontSize = parseInt(el.getAttribute("data-size"));
        const isBold = el.getAttribute("data-bold") === "true";
        const value = data[field] || "";

        if (fieldKey.includes("codigodebarras")) {
          JsBarcode(barcodeCanvas, value, {
            format: "CODE128",
            width: 2,
            height: 40,
            displayValue: false
          });
          const imgData = barcodeCanvas.toDataURL("image/png");
          pdf.addImage(imgData, "PNG", x, y, width, height);
        } else {
          pdf.setFont("helvetica", isBold ? "bold" : "normal");
          pdf.setFontSize(fontSize);
          pdf.text(`${value}`, x, y);
        }
      } else if (el.classList.contains("text-field")) {
        const text = el.innerText.trim();
        const fontSize = parseInt(el.getAttribute("data-size"));
        const isBold = el.getAttribute("data-bold") === "true";
        pdf.setFont("helvetica", isBold ? "bold" : "normal");
        pdf.setFontSize(fontSize);
        pdf.text(text, x, y);
      }
    }
  }

  function generarPrevisualizacion() {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF();
    const data = excelData[0] || {};
    renderPDF(pdf, data);
    const blob = pdf.output("blob");
    const url = URL.createObjectURL(blob);
    document.getElementById("previewFrame").src = url;
  }

  function generarPDFCompleto() {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF();
    for (let i = 0; i < excelData.length; i++) {
      if (i > 0) pdf.addPage();
      renderPDF(pdf, excelData[i]);
    }
    pdf.save("resultado.pdf");
  }
</script>
</body>
</html>
