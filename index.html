<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dise침ador PDF desde Excel</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
<div class="container">
  <div class="left">
    <h2>Dise침o PDF</h2>
    <label>Subir archivo Excel:</label>
    <input type="file" id="excelFile" accept=".xlsx" /><br><br>

    <div id="fieldSelection"></div>
    <button onclick="uploadLogo()">Subir Logo</button>
    <button onclick="addTextField()">Agregar texto libre</button>
    <input type="file" id="logoFile" accept="image/*" style="display: none;" />

    <h4>Dise침a tu layout:</h4>
    <div class="toolbar">
      <label>Tama침o: <input type="number" id="fontSize" value="12" min="6" max="72"></label>
      <label>Fuente:
        <select id="fontFamily">
          <option value="helvetica">Helvetica</option>
          <option value="courier">Courier</option>
          <option value="times">Times</option>
        </select>
      </label>
      <button id="boldBtn">B</button>
      <button id="italicBtn"><i>I</i></button>
      <button id="underlineBtn"><u>U</u></button>
      <button onclick="removeSelected()">Eliminar campo</button>
    </div>

    <div id="designArea" class="drop-zone"></div>
    <button onclick="generarPDFCompleto()" style="margin-top: 20px;">游늯 Generar PDF completo</button>
  </div>

  <div class="right">
    <button id="refreshPreview" onclick="generarPrevisualizacion()">游댃 Recargar vista previa</button>
    <h2 style="padding-top: 40px;">Previsualizaci칩n</h2>
    <iframe id="previewFrame"></iframe>
  </div>
</div>

<canvas id="barcodeCanvas" width="300" height="100" style="display:none;"></canvas>

<script>
  let excelData = [];
  let selectedElement = null;
  const PX_TO_MM = 0.2646;

  const designArea = document.getElementById("designArea");
  const areaBounds = designArea.getBoundingClientRect();

  function restrictToDesignArea(el) {
    const parent = designArea;
    const parentRect = parent.getBoundingClientRect();

    let left = parseInt(el.style.left);
    let top = parseInt(el.style.top);
    let width = el.offsetWidth;
    let height = el.offsetHeight;

    if (left < 0) left = 0;
    if (top < 0) top = 0;
    if (left + width > parent.offsetWidth) left = parent.offsetWidth - width;
    if (top + height > parent.offsetHeight) top = parent.offsetHeight - height;

    el.style.left = `${left}px`;
    el.style.top = `${top}px`;
  }

  function makeDraggable(el) {
    let offsetX, offsetY;
    el.onmousedown = function(e) {
      if (e.target.closest(".toolbar")) return;
      offsetX = e.clientX - el.offsetLeft;
      offsetY = e.clientY - el.offsetTop;
      document.onmousemove = function(e) {
        let x = e.clientX - offsetX;
        let y = e.clientY - offsetY;
        el.style.left = x + "px";
        el.style.top = y + "px";
        restrictToDesignArea(el);
      };
      document.onmouseup = function() {
        document.onmousemove = null;
        document.onmouseup = null;
      };
    };
  }

  function uploadLogo() {
    document.getElementById("logoFile").click();
  }

  document.getElementById("logoFile").addEventListener("change", function(evt) {
    const file = evt.target.files[0];
    const reader = new FileReader();
    reader.onload = function(e) {
      const wrapper = document.createElement("div");
      wrapper.className = "resizable-wrapper";
      wrapper.style.left = "10px";
      wrapper.style.top = "10px";
      wrapper.style.width = "150px";
      wrapper.style.height = "auto";

      const img = document.createElement("img");
      img.src = e.target.result;
      img.style.maxWidth = "100%";
      img.style.height = "auto";
      img.onload = () => {
        wrapper.style.height = img.height + "px";
      };

      wrapper.appendChild(img);
      designArea.appendChild(wrapper);
      makeDraggable(wrapper);
    };
    reader.readAsDataURL(file);
  });

  function renderPDF(pdf, data) {
    const elements = Array.from(designArea.children);
    const barcodeCanvas = document.getElementById("barcodeCanvas");
    const ctx = barcodeCanvas.getContext("2d");
    ctx.clearRect(0, 0, barcodeCanvas.width, barcodeCanvas.height);

    for (const el of elements) {
      const x = parseInt(el.style.left) * PX_TO_MM;
      const y = parseInt(el.style.top) * PX_TO_MM;
      const width = el.offsetWidth * PX_TO_MM;
      const height = el.offsetHeight * PX_TO_MM;

      if (el.classList.contains("resizable-wrapper")) {
        const img = el.querySelector("img");
        pdf.addImage(img.src, "PNG", x, y, width, height);
      } else if (el.classList.contains("barcode-wrapper")) {
        const field = el.getAttribute("data-field");
        const value = data[field] || "";
        JsBarcode(barcodeCanvas, value, {
          format: "CODE128",
          width: 2,
          height: 40,
          displayValue: false
        });
        const imgData = barcodeCanvas.toDataURL("image/png");
        pdf.addImage(imgData, "PNG", x, y, width, height);
      } else {
        let text = el.innerText || el.textContent;
        const matches = text.match(/{{(.*?)}}/g);
        if (matches) {
          matches.forEach(m => {
            const key = m.replace(/{{|}}/g, '').trim();
            const replacement = data[key] || '';
            text = text.replace(m, replacement);
          });
        }
        const fontSize = parseInt(el.getAttribute("data-size")) || 12;
        const font = el.getAttribute("data-font") || "helvetica";
        const isBold = el.getAttribute("data-bold") === "true";
        const isItalic = el.getAttribute("data-italic") === "true";
        const isUnderline = el.getAttribute("data-underline") === "true";
        let style = "normal";
        if (isBold && isItalic) style = "bolditalic";
        else if (isBold) style = "bold";
        else if (isItalic) style = "italic";

        pdf.setFont(font, style);
        pdf.setFontSize(fontSize);
        pdf.text(text, x, y);
        if (isUnderline) {
          const textWidth = pdf.getTextWidth(text);
          pdf.setLineWidth(0.5);
          pdf.line(x, y + 1, x + textWidth, y + 1);
        }
      }
    }
  }
</script>
</body>
</html>
